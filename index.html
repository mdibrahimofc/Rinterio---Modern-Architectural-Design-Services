<!DOCTYPE html>
<html data-theme="light>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rinterio - Modern Architectural Design Services</title>
    <!-- add Tailwind and DaisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google fonts add -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- add customize file for tailwind -->
        <script>
            tailwind.config = {
              theme: {
                extend: {
                  fontFamily: {
                    Poppins: 'Manrope',
                  },
                  colors: {
                    'btn_primary': '#ABEF5F',
                    'linear-primary': '#dddfdb',
                    'linear-primary-t': '#ffffff',
                    'btn_secendary': 'rgba(171, 239, 95, 0.50)',
                  }
                }
              }
            }
          </script>
          <style>
            .btn-primary{
              background-color: #ABEF5F;
            }
          </style>
</head>
<body class="font-Manrope">
   <header class="bg-gradient-to-b from-linear-primary to-linear-primary-t">
    <!-- navbar tart here -->
     <nav class="py-10 w-11/12 mx-auto">
      <div class="flex justify-between items-center">
        <div class="flex gap-2">
          <span class="sm:py-2 sm:px-3 py-1 px-2 rounded-3xl btn-primary"><i class="fa-solid fa-arrow-right transform -rotate-45 text-xl text-black"></i></span>
          <h1 class="text-3xl font-extrabold">Rinterio</h1>
        </div>
        <div class="flex space-y-9 hidden sm:block">
          <button class="font-extrabold text-slate-400">Home</button>
          <button class="text-gray-400">Services</button>
          <button class="text-gray-400">Portfolio</button>
          <button class="text-gray-400">Blogs</button>
          <button class="text-gray-400">Contact us</button>
       </div>
       <div class="flex gap-3 justify-center items-center hidden sm:block">
        <i class="fa-solid fa-magnifying-glass text-xl bg-white px-3 py-2 rounded-full"></i>
        <i class="fa-solid fa-cart-shopping text-xl bg-white px-3 py-2 rounded-full"></i>
        <span class="p-3 rounded-full btn-primary"><i class="fa-solid fa-arrow-right p-1 bg-black text-white rounded-full transform -rotate-45"></i></span>
       </div>
       <div class="sm:hidden">
        <i class="fa-solid fa-bars p-3 bg-white rounded-full"></i>
       </div>
      </div>
     </nav>
     <!-- hero section start here -->
     <section class="w-11/12 mx-auto my-10 flex justify-center items-center">
      <div class="hero0">
        <div class="hero-content flex-col">
          <img src="./assets/banner.png" alt="">
          <div>
            <h2 class="sm:text-6xl text-2xl font-extrabold my-6">A barn house of this design has a <br> striking appearance</h2>
            <p class="mb-8 font-medium text-gray-500">
              The barn house captivates with its blend of rustic charm and modern sophistication, featuring weathered wood, sleek metal <br> accents, and large windows that flood the space with natural light.
            </p>
            <div class="flex justify-center">
              <button class="btn rounded-full py-3 px-6 bg-btn_secendary border border-btn_primary">View Details <i class="fa-solid fa-arrow-right transform -rotate-45 p-1 bg-btn_primary rounded-full"></i></button>
            </div>
          </div>
        </div>
      </div>
     </section>
   </header>
   <main>
    <!-- about us section start here -->
   </main>
</body>
</html>
